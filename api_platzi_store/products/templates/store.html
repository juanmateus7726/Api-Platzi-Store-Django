{% extends 'base.html' %}

{% block title %}Inicio{% endblock %}

{% block extra_css %}
<style>
    .center-card {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 70vh;
        text-align: center;
        padding: 40px 20px;
    }

    .center-card h1 {
        font-size: 3rem;
        color: #8b5cf6;
        margin-bottom: 30px;
        text-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
    }

    .center-card .btn {
        padding: 15px 40px;
        font-size: 1.2rem;
        border-radius: 12px;
        text-decoration: none;
        transition: all 0.3s ease;
    }

    .center-card .btn:hover {
        transform: translateY(-3px) scale(1.05);
        box-shadow: 0 10px 25px rgba(139, 92, 246, 0.4);
    }

    @media (max-width: 768px) {
        .center-card h1 {
            font-size: 2.2rem;
        }
        
        .center-card .btn {
            padding: 12px 30px;
            font-size: 1.1rem;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="center-card">
    <h1>üöÄ Bienvenido a Mi Tienda</h1>
    <a href="{% url 'products:products' %}" class="btn">üõçÔ∏è Ver Productos</a>
</div>
{% endblock %}
